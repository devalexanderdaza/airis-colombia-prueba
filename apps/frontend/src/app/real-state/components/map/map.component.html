<div class="container">
  <h1>Mapa con marcadores</h1>
  <div id="map"></div>
</div>

<!-- Modal -->
<div class="modal fade" id="markerModal" tabindex="-1" role="dialog" aria-labelledby="markerModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="markerModalLabel">Agregar Marcador</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="description">Descripci√≥n:</label>
            <input type="text" class="form-control" id="description" [(ngModel)]="description">
          </div>
          <div class="form-group">
            <label for="latitude">Latitud:</label>
            <input type="text" class="form-control" id="latitude" [(ngModel)]="latitude">
          </div>
          <div class="form-group">
            <label for="longitude">Longitud:</label>
            <input type="text" class="form-control" id="longitude" [(ngModel)]="longitude">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="addMarker()">Guardar</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
