<div class="buttons">
    <button mat-button [ngClass]="{ 'selected-button': selectedButton === 'map' }" color="primary"
        (click)="openMap()">Compra</button>
    <button mat-button [ngClass]="{ 'selected-button': selectedButton === 'ventas' }" color="primary"
        (click)="openVentas()">Ventas</button>
</div>

<div *ngIf="mapVisible" class="map-container">   
<div class="formulario">
    <form [formGroup]="formMapas" (ngSubmit)="onSubmit()">
  
        <input type="text" #inputPlaces id="inputPlaces" formControlName="busqueda">
  
        <div class="form panel">
          <div>
            <img class="sb-title-icon" src="https://fonts.gstatic.com/s/i/googlematerialicons/location_pin/v5/24px.svg" alt="">
          </div>
  
          <input type="text" placeholder="Direccion" formControlName="direccion" />
          <input type="text" placeholder="Edificio, departamento, piso (opcional)" formControlName="referencia" />
          <input type="text" placeholder="Ciudad" class="ciudad" formControlName="ciudad" />
          <input type="text" placeholder="Provincia" formControlName="provincia" />
          <div class="half-input-container">
            <input type="text" class="half-input" placeholder="Region" formControlName="region" />
          </div>
  
          <button class="button-cta" type="submit">Guardar</button>
        </div>
      </form>
</div>
<div class="mapa" #divMap></div>
</div>


<div *ngIf="ventasVisible">
    <app-venta></app-venta>
</div>
