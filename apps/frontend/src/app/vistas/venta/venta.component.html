<p>Estadisticas</p>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="ventasData" class="mat-table excel-table">
      <ng-container matColumnDef="mes">
        <th mat-header-cell *matHeaderCellDef>Mes</th>
        <td mat-cell *matCellDef="let venta">{{ venta.mes }}</td>
      </ng-container>
      <ng-container matColumnDef="cantidadInmuebles">
        <th mat-header-cell *matHeaderCellDef>Cantidad de inmuebles</th>
        <td mat-cell *matCellDef="let venta">{{ venta.cantidadInmuebles }}</td>
      </ng-container>
      <ng-container matColumnDef="totalVentas">
        <th mat-header-cell *matHeaderCellDef>Total de ventas</th>
        <td mat-cell *matCellDef="let venta">{{ venta.totalVentas }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['mes', 'cantidadInmuebles', 'totalVentas']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['mes', 'cantidadInmuebles', 'totalVentas'];"></tr>
    </table>
  </div>
